<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dat Protocol - Social App</title>
</head>

<body>
  <main>
    <fieldset class="profile-fieldset" disabled>
      <legend>Profile</legend>
      <form class="profile-form">
        <table>
          <tr>
            <td>ID</td>
            <td><input type="text" name="id" disabled></td>
          </tr>
          <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="Foobar"></td>
          </tr>
        </table>
      </form>
      <hr>
      <button type="button" class="profile-create-btn">Create</button>
      <button type="button" class="profile-save-btn">Save</button>
    </fieldset>
    <br>
    <fieldset disabled>
      <legend>Friends</legend>
      <ul class="dat-friends">
        <li>No friends yet :(</li>
      </ul>
      <hr>
      <input class="dat-add-friend-input" type="text" />
      <button type="button" class="dat-add-friend-btn">Add friend</button>
    </fieldset>
    <br>
    <fieldset disabled>
      <legend>Chat</legend>
      <div>Not connected</div>
      <ul style="max-height: 500px; overflow-y: auto;"></ul>
      <hr>
      <input type="text">
      <button type="button">Send</button>
      <button type="button">Disconnect</button>
    </fieldset>
  </main>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
